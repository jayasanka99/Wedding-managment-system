<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="background">
    <div class="container ">
        <div class="row mt-5">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6 ">
                <div class="card p-3 ">
                    <h3 class="text-center">Signup</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Joe">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Your Partner Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Joe">
                    </div>
                    <section class="">
                        <form class="row ">
                            <label for="date" class="col-2 col-form-label " class="mb-3">Date</label>
                            <div class="col-6">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control" id="date" />
                                    <span class="input-group-append">
                                <span class="input-group-text bg-light d-block">
                                  <i class="fa fa-calendar"></i>
                                </span>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </section>
                    <div class="mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                    </div>
                    <a href="home.html"><button onclick="func_1()" class="btn btn-success mt-3"> SignIn </button></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function func_1() {
            alert("Signup succesfully!");
        }
    </script>
</body>

</html>
